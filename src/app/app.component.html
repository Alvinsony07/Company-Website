<!-- app.component.html -->
<!-- Unified Navigation Bar -->
<nav class="navbar navbar-expand-lg fixed-top" [class.scrolled]="isScrolled">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <svg width="40" height="40" viewBox="0 0 100 100" class="brand-logo">
        <path d="M50,5 C70,20 85,45 50,95 C15,45 30,20 50,5 Z" fill="#28a745"/>
        <circle cx="50" cy="20" r="3" fill="#ffffff"/>
        <circle cx="60" cy="40" r="3" fill="#ffffff"/>
        <circle cx="40" cy="40" r="3" fill="#ffffff"/>
        <circle cx="50" cy="60" r="3" fill="#ffffff"/>
        <line x1="50" y1="20" x2="60" y2="40" stroke="#ffffff" stroke-width="2"/>
        <line x1="50" y1="20" x2="40" y2="40" stroke="#ffffff" stroke-width="2"/>
        <line x1="40" y1="40" x2="50" y2="60" stroke="#ffffff" stroke-width="2"/>
        <line x1="60" y1="40" x2="50" y2="60" stroke="#ffffff" stroke-width="2"/>
      </svg>
      <span class="brand-text">Neura<span class="text-success">Leaf</span></span>
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content Area -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>

<!-- Unified Footer (will appear on all pages) -->
<footer class="footer-section">
  <div class="container">
    <div class="row text-center">
      <!-- Company -->
      <div class="col-12 col-md-3 mb-4 mb-md-0">
        <h5 class="mb-3">Company</h5>
        <ul class="list-unstyled footer-links">
          <li><a routerLink="/about" class="text-white">About Us</a></li>
          <li><a href="#" class="text-white">Leadership</a></li>
          <li><a href="#" class="text-white">Newsroom</a></li>
        </ul>
      </div>
      <!-- Products -->
      <div class="col-12 col-md-3 mb-4 mb-md-0">
        <h5 class="mb-3">Products</h5>
        <ul class="list-unstyled footer-links">
          <li><a href="#" class="text-white">NeuraLeaf AI</a></li>
          <li><a href="#" class="text-white">DevXOps</a></li>
          <li><a href="#" class="text-white">NeuraLeaf Cloud</a></li>
        </ul>
      </div>
      <!-- Resources -->
      <div class="col-12 col-md-3 mb-4 mb-md-0">
        <h5 class="mb-3">Resources</h5>
        <ul class="list-unstyled footer-links">
          <li><a href="#" class="text-white">Support</a></li>
          <li><a href="#" class="text-white">Documentation</a></li>
          <li><a href="#" class="text-white">Privacy Policy</a></li>
        </ul>
      </div>
      <!-- Connect -->
      <div class="col-12 col-md-3">
        <h5 class="mb-3">Connect</h5>
        <div class="mb-3 social-links justify-content-center">
          <!-- Facebook -->
          <button 
            class="social-link" 
            (click)="openSocialLink(socialLinks.facebook)"
            title="Follow us on Facebook"
            type="button">
            <i class="fab fa-facebook-f"></i>
          </button>
          
          <!-- X (Twitter) -->
          <button 
            class="social-link" 
            (click)="openSocialLink(socialLinks.twitter)"
            title="Follow us on X"
            type="button">
            <i class="fab fa-x-twitter"></i>
          </button>
          
          <!-- LinkedIn -->
          <button 
            class="social-link" 
            (click)="openSocialLink(socialLinks.linkedin)"
            title="Connect with us on LinkedIn"
            type="button">
            <i class="fab fa-linkedin-in"></i>
          </button>
          
          <!-- Instagram -->
          <button 
            class="social-link" 
            (click)="openSocialLink(socialLinks.instagram)"
            title="Follow us on Instagram"
            type="button">
            <i class="fab fa-instagram"></i>
          </button>
          
          <!-- GitHub -->
          <button 
            class="social-link" 
            (click)="openSocialLink(socialLinks.github)"
            title="Check out our GitHub"
            type="button">
            <i class="fab fa-github"></i>
          </button>
        </div>
        <a routerLink="/contact" class="btn btn-outline-light rounded-pill px-4">Get In Touch</a>
      </div>
    </div>
    <div class="footer-bottom text-center mt-4">
      <p class="mb-0">&copy; 2025 NeuraLeaf Solutions. All rights reserved.</p>
    </div>
  </div>
</footer>
